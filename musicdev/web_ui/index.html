<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moodify-1.1.0 Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1 class="title">MOOD<span class="neon">IFY</span></h1>

    <div class="camera-box">
        <video id="camera" autoplay></video>
        <button id="captureBtn" class="neon-btn">Capture Mood</button>
        <canvas id="canvas"></canvas>
    </div>

    <div class="or">OR</div>

    <textarea id="textInput" placeholder="Type how you feel..." class="neon-input"></textarea>
    <button id="textBtn" class="neon-btn">Analyze Text Mood</button>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        Analyzing your vibe...
    </div>

    <div id="result" class="result hidden"></div>

</div>

<script src="app.js"></script>
</body>
</html>
